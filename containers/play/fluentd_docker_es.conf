<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  type http
  port 24244
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<filter docker.*>
  type grep
  exclude1 log es_user
</filter>

<match docker.*>
  type elasticsearch
  logstash_format true
  host es
  port 9200
  index_name fluentd
  type_name fluentd
</match>